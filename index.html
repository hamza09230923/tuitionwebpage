<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicons for Google Search Results -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.svg" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="MySchola: #1 GCSE Tutoring Platform for Years 7-11. Expert one-to-one online tutoring in Maths, English & Science via Zoom. Improve grades by 2-3 levels with personalised lessons." />
    <title>MySchola - #1 GCSE Tutoring Platform for Years 7-11 | Maths, English & Science</title>
    
    <!-- Open Graph / Facebook - Required for link previews and search results -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://myschola.uk/" />
    <meta property="og:title" content="MySchola - #1 GCSE Tutoring Platform for Years 7-11" />

    <meta property="og:site_name" content="MySchola" />
    
    <!-- Structured Data for Google -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EducationalOrganization",
      "name": "MySchola",
      "url": "https://myschola.uk",
      "logo": "https://myschola.uk/favicon.svg",
      "description": "MySchola: #1 GCSE Tutoring Platform for Years 7-11. Expert one-to-one online tutoring in Maths, English & Science via Zoom.",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "GB"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "support@myschola.co.uk",
        "contactType": "Customer Service"
      },
      "sameAs": [
        "https://myschola.uk"
      ]
    }
    </script>
    
    <!-- Additional SEO -->
    <meta name="keywords" content="GCSE tutoring, online tutoring, Maths tutoring, English tutoring, Science tutoring, Years 7-11, Zoom tutoring, UK tutoring" />
    <link rel="canonical" href="https://myschola.uk/" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Calendly embed script - Required for popup widget -->
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
  </body>
</html>
